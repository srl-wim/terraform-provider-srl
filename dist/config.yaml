project_name: terraform-provider-srl
release:
  github:
    owner: srl-wim
    name: terraform-provider-srl
  name_template: '{{.Tag}}'
milestones:
- repo:
    owner: srl-wim
    name: terraform-provider-srl
  name_template: '{{ .Tag }}'
scoop:
  name: terraform-provider-srl
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  commit_msg_template: Scoop update for {{ .ProjectName }} version {{ .Tag }}
builds:
- id: terraform-provider-srl
  goos:
  - linux
  goarch:
  - amd64
  - "386"
  goarm:
  - "6"
  targets:
  - linux_amd64
  - linux_386
  dir: .
  main: .
  ldflags:
  - -s -w -X github.com/srl-wim/terraform-provider-srl/cmd.version={{.Version}} -X github.com/srl-wim/terraform-provider-srl/cmd.commit={{.ShortCommit}} -X github.com/srl-wim/terraform-provider-srl/cmd.date={{.Date}}
  binary: terraform-provider-srl
  env:
  - CGO_ENABLED=0
  lang: go
archives:
- id: default
  builds:
  - terraform-provider-srl
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}{{ if .Mips }}_{{ .Mips }}{{ end }}'
  replacements:
    linux: Linux
  format: tar.gz
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
snapshot:
  name_template: '{{ .Tag }}-next'
checksum:
  name_template: checksums.txt
  algorithm: sha256
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^test:'
  sort: asc
dist: dist
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
source:
  name_template: '{{ .ProjectName }}-{{ .Version }}'
  format: tar.gz
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
